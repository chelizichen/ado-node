
interFace:
  # 接口名称
  name: AnimalInterFace
  # rpc 服务 远程地址（客户端需要）
  remote: http://127.0.0.1:9000
  # 注释
  description: "用于编写 Animal 接口的配置文件"

  # 生成 rpc 服务文件地址
  server:
    path: test/rpc/arc

  # 生成 rpc 客户端文件地址
  client:
    path: test/rpc/arc
    controller: animal
method:
  hello:
    req: HelloRequest
    res: HelloResponse
  jump: 
    req: JumpRequest
    res: JumpResponse